<div class="container1">
<div class="details">
  <h2> {{place.name}}</h2>
  <span>{{place.title}}</span>
  <img src="{{place.imag}}"/>
  <button (click)="rankPlace()"> rank the place!</button>
</div>
<div class="map-view">
  <sebm-google-map class="sebm-google-map" [latitude]="place.location.lat" [longitude]="place.location.lng">
    <sebm-google-map-marker [latitude]="place.location.lat" [longitude]="place.location.lng" 
    [label]="place.name" [title]="place.title" [iconUrl]="place.imag">
    </sebm-google-map-marker>
  </sebm-google-map>
</div>
</div>
